<!DOCTYPE html>
<html>
<head>
	<title>
		Make a Navigation Bar
	</title>
	<style type="text/css">
		body{
			height: 125vh;
			margin-top: 80px;
			padding: 30px;
			background-size: cover;
			font-family: sans-serif;
		}
		header{
			background: orange;
			position: fixed;
			left: 0;
			right: 0;
			top: 5px;
			height: 30px;
			display: flex;
			align-items: center;
			box-shadow: 0 0 25px 0 black;
		}
		header*{
			display: inline;
		}
		header li{
			margin: 20px;
		}
		header li a{
			color: blue;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<header>
	<nav>
		<ul>
			<li>
				<a href="#">Home</a>
			</li>
			<li>
				<a href="#">About</a>
			</li>
			<li>
				<a href="#">Contact</a>
			</li>
			<li>
				<a href="index.html">Terms of Use</a>
			</li>
			<li>
				<a href="unregistered.html">Join Us</a>
			</li>
		</ul>
	</nav>
</header>

</body>
</html>
